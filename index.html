<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You – Community Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <section class="message" aria-live="polite">
        <h1>
          Thank you all for your wishes, love, care, and for cheering me on to get well soon.
        </h1>
        <p>
          The online LinkedIn community I’ve built in the last few months by creating Vibe Coding and n8n content is an extension of my family. This is a small token of gratitude.
        </p>
      </section>

      <!-- Universe where the bubbles orbit around the center photo -->
      <section id="universe" aria-label="Community bubbles visualization">
        <!-- Center photo is injected by JS for better sizing control -->
        <div id="bubbles" aria-hidden="false"></div>
        <noscript>
          Please enable JavaScript to view the community bubbles.
        </noscript>
      </section>

      <footer class="credits">
        Center photo: <a href="https://www.aemalsayer.com/assets/images/about/aboutme.png" target="_blank" rel="noopener">aemalsayer.com</a>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
  </html>
